---
# set timezone 
- name: Set timezone to Bangkok
  shell: timedatectl set-timezone Asia/Bangkok

- name: Set root public key
  shell: echo "ssh-rsa  root@wrf_linode" >> /root/.ssh/authorized_keys
  shell: echo "ssh-rsa  root@wrf_linode" > /root/.ssh/id_rsa.pub

- name: copy root public key
  template:
    src: templates/id_rsa.j2
    dest: /root/.ssh/id_rsa
    mode: '0600'
    owner: "root"
    group: "root"
