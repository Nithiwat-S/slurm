---
- name: update /etc/hosts
  blockinfile:
    path: /etc/hosts
    marker: "# {mark} NOMAD HOSTS"
    block: |
      #jinja2: trim_blocks:False
      {%- for count in range(clients + 1 ) %}
      {{ nomad_data.server[count].instance.ip_priv1 }} {{ nomad_data.server[count].instance.hostname }}
      {%- endfor %}

- name: configure hostnames
  hostname:
    use: systemd
    name: "{{ nomad_data.server[count].instance.hostname }}"
  run_once: true
  delegate_to: "{{ item }}"
  loop: "{{ groups['nomad_cluster'] }}"
  loop_control:
    index_var: count
